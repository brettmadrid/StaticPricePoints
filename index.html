<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <div class="content phone">
          <img
            class="mobile"
            src="https://img.icons8.com/color/96/000000/android.png"
          />

          <h2>MOBILE</h2>
          <div class="verbage-container">
            <div class="verbage v-mobile">
              Get notifications about new releases in our mobile app.
            </div>
          </div>
          <h1 class="dollar-amt">
            <sup><span>$</span></sup
            >10<span> / month</span>
          </h1>
        </div>
      </div>
      <div class="content-container">
        <div class="content desktop">
          <img
            class="laptop"
            src="https://img.icons8.com/color/96/000000/laptop--v1.png"
          />

          <h2>DESKTOP</h2>
          <div class="verbage-container">
            <div class="verbage v-laptop">
              Enjoy new episodes on your laptop in browser with our web service,
              which supports all the platforms
            </div>
          </div>
          <h1 class="dollar-amt">
            <sup><span>$</span></sup
            >15<span> / month</span>
          </h1>
        </div>
      </div>
      <div class="content-container">
        <div class="content monitor">
          <img class="tv" src="https://img.icons8.com/color/96/000000/tv.png" />

          <h2>TV</h2>
          <div class="verbage-container">
            <div class="verbage v-tv">
              Watch your favorite series at home on large screen with our TV
              application.
            </div>
          </div>
          <h1 class="dollar-amt">
            <sup><span>$</span></sup
            >20<span> / month</span>
          </h1>
        </div>
      </div>
    </div>
  </body>
</html>
